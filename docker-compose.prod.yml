version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bistro-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bistro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bistro}
      POSTGRES_DB: ${POSTGRES_DB:-bistro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER:-bistro}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bistro-network

  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: bistro-db-migrate
    restart: on-failure
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bistro-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bistro-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      APP_URL: ${APP_URL}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      # Optional env vars
      REDIS_URL: ${REDIS_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      POLAR_API_KEY: ${POLAR_API_KEY:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    networks:
      - bistro-network

networks:
  bistro-network:
    driver: bridge

volumes:
  postgres_data:
